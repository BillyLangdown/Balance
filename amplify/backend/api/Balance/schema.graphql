type Dish @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  description: String
  price: Float!
  restaurantID: ID! @index(name: "byRestaurant")
}

type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String!
  deliveryFee: Float!
  minDeliverytime: Int!
  maxDeliveryTime: Int!
  rating: Float
  address: String!
  lat: Float
  long: Float
  Dishes: [Dish] @hasMany(indexName: "byRestaurant", fields: ["id"])
}
 